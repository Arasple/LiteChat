#
# 物品展示功能
ITEM-SHOW:
  # 是否启用
  ENABLE: true
  # 冷却
  COOLDOWNS: 30
  # 格式
  FORMAT: '&8[&3{0} &bx{1}&8]'
  # 替换的符号
  KEYS:
    - '%i'
    - '%item'
    - '%i%'
    - '%item%'
    - '[i]'
    - '[item]'

# At玩家功能
MENTION:
  # 是否启用
  ENABLE: true
  # 显示格式
  FORMAT: '&r &a@&2{0}&r '
  # At冷却
  COOLDOWNS: 30
  # 是否提示被At玩家 (语言文件中改)
  NOTIFY: true
