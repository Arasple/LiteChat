PLUGIN:
  LOADED-CHAT-FORMATS: '&8[&3L&bChat&8] &3成功载入聊天格式... &8[{0} Ms]'
  REGISTERED-BUNGEE: '&8[&3L&bChat&8] &6已支持 &eBungee &6通讯.'
  NONE-BUNGEE: '&8[&3L&bChat&8] &7当前无 Bungee 支持.'
  LOADED:
    - ''
    - '&5.____     .__   __           _________  .__               __'
    - '&5|    |    |__|_/  |_   ____  \_   ___ \ |  |__  _____   _/  |_'
    - '&5|    |    |  |\   __\_/ __ \ /    \  \/ |  |  \ \__  \  \   __\'
    - '&5|    |___ |  | |  |  \  ___/ \     \____|   Y  \ / __ \_ |  |'
    - '&5|_______ \|__| |__|   \___  > \______  /|___|  /(____  / |__|'
    - '&5    \/                \/         \/      \/      \/        '
    - ''
    - '&3Lite&bChat &7正在载入中...'
    - ''
  ENABLED:
    - '&8[&3L&bChat&8] &3启动成功. 当前运行版本: &aVersion {0}'
  DISABLED:
    - '&8[&3L&bChat&8] &7感谢使用本插件, 您在论坛为本插件评分即是对作者最大的鼓励!'
  CONFIG:
    LATEST:
      - '&8[&3L&bChat&8] &a你当前正在使用最新版配置格式...'
    UPDATED:
      - '&8[&3L&bChat&8] &4警告: &c你的配置版本过旧, 已自动替换为最新版配置. (旧版另存到 settings-backup.yml)'
    RELOADED:
      - '&8[&3L&bChat&8] &7载入配置文件成功...'
  COMMAND-TITLE: '&3「&8&m--------------------------------------------------&3」'
  UPDATE-NOTIFY:
    LATEST: '&8[&3L&bChat&8] &a你正在运行最新版的 &3LiteChat&a.'
    HEADER:
      - ''
      - ''
      - ''
      - '&3「&8&m--------------------------------------------------&3」'
      - '&7▪ &3LiteChat &6更新通知 &8v{0} &7➦ &av{1}'
      - ''
      - '&7▪ &b更新内容'
    FOOTER:
      - ''
      - '&7▪ &2Github下载: &a&nhttps://github.com/Arasple/LiteChat/releases/latest'
      - '&7▪ &2Mcbbs下载: &ahttps://www.mcbbs.net/thread-903335-1-1.html'
      - '&3「&8&m--------------------------------------------------&3」'

  DEBUG:
    'ON':
      - ==: TITLE
        title: '&7&l调试模式'
        subtitle: '&3&l当前已 &a&l开启&3&l.'
      - ==: SOUND
        sound: 'BLOCK_NOTE_BLOCK_PLING-1-0'
    'OFF':
      - ==: TITLE
        title: '&7&l调试模式'
        subtitle: '&3&l当前已 &c&l关闭&3&l.'
      - ==: SOUND
        sound: 'BLOCK_ANVIL_LAND-1-0'

GENERAL:
  NO-SWEAR: '&8[&3L&bChat&8] &6你的聊天内容中包含过多敏感词, 已被中止发送.'
  NO-PERMISSION: '&8[&3L&bChat&8] &7你没有足够的权限执行此操作.'
  NOT-PLAYER: '&8[&3L&bChat&8] &c你必须是一个玩家才能执行此操作.'
  PURGE: '&8[&3L&bChat&8] &7清理了 &a{0} &7个不活跃数据...'

COOLDOWNS:
  CHAT:
    - ==: ACTION
      text: '&7&l您需要等待聊天冷却 &6{0}s &7&l后才能聊天, 请勿频繁刷屏.'
    - ==: SOUND
      sound: 'ENTITY_ITEM_BREAK-1-2'
  ITEM-SHOW:
    - ==: ACTION
      text: '&3&l您需要等待冷却 &a{0}s &3&l后才能再次展示物品.'
    - ==: SOUND
      sound: 'ENTITY_ITEM_BREAK-1-0'

PRIVATE-MESSAGE:
  SPY:
    'ON':
      - ==: ACTION
        text: '&c&l&k|&r &a&l开启监听私聊模式 &c&l&k|'
      - ==: SOUND
        sound: 'BLOCK_NOTE_BLOCK_PLING-1-0'
    'OFF':
      - ==: ACTION
        text: '&c&l&k|&r &c&l关闭监听私聊模式 &c&l&k|'
      - ==: SOUND
        sound: 'BLOCK_ANVIL_LAND-1-0'
  NOT-PLAYER: '&8[&3L&bChat&8] &c你必须是一个玩家才能执行此操作.'
  NO-PLAYER:
    - ==: ACTION
      text: '&3&l请提供一名私聊的对象'
    - ==: SOUND
      sound: 'ENTITY_ITEM_BREAK-1-0'
  NO-MESSAGE:
    - ==: ACTION
      text: '&7&l请提供私聊内容'
    - ==: SOUND
      sound: 'ENTITY_ITEM_BREAK-1-0'
  NOT-EXIST: '&8[&3L&bChat&8] &7目标玩家未在线或不存在.'
  RECEIVE:
    - ==: ACTION
      text: '&8[ &a! &8] &3你收到来自 &a{0} &3的一条私聊消息'
    - ==: SOUND
      sound: 'BLOCK_NOTE_BLOCK_PLING-1-2'

GLOBAL-MESSAGE:
  NOT-PLAYER: '&8[&3L&bChat&8] &c你必须是一个玩家才能执行此操作.'
  NOT-ENABLE: '&8[&3L&bChat&8] &7未启用 &eBungeeCord &7支持, 暂不支持喊话.'
  NO-MESSAGE:
    - ==: ACTION
      text: '&7&l你必须提供喊话内容'
    - ==: SOUND
      sound: 'ENTITY_ITEM_BREAK-1-0'

STAFF-CHANNEL:
  NOT-PLAYER: '&8[&3L&bChat&8] &c你必须是一个玩家才能执行此操作.'
  NO-MESSAGE:
    - ==: ACTION
      text: '&7&l你必须提供聊天内容'
    - ==: SOUND
      sound: 'ENTITY_ITEM_BREAK-1-0'
  JOIN:
    - ==: ACTION
      text: '&a&l已加入到管理频道聊天'
    - ==: TEXT
      text: '&8[&3L&bChat&8] &3你已经加入到管理频道, 再次输入相同命令即可退出.'
    - ==: SOUND
      sound: 'BLOCK_NOTE_BLOCK_PLING-1-0'
  QUIT:
    - ==: ACTION
      text: '&3&l离开管理频道聊天'
    - ==: TEXT
      text: '&8[&3L&bChat&8] &7你已离开管理频道, 但仍会收到管频的消息.'
    - ==: SOUND
      sound: 'BLOCK_ANVIL_LAND-1-0'
