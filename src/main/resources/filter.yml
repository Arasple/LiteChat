######################################################################
#
# 云端敏感词库
#
# 启用本功能, 插件将自动异步下载从我放在 Github 上, 个人整理的敏感词库并更新
# 非常轻量, 当前有 1w+, 可以快速为你的服务器提供一个较为清净的聊天环境
CLOUD-THESAURUS:
  # 是否启用
  ENABLE: true
  # 云端词库白名单
  # 可能你不希望将云端的某些词汇作为敏感词, 你可以将其添加到下方 (List)
  WHITELIST: []

# 本地自定义词库
LOCAL:
  - 'NMSL'
  - 'XXX服务器'

#
# 是否启用过滤器的功能
ENABLE:
  CHAT: true # 常规聊天
  SIGN: true # 木牌
  ANVIL: true # 铁砧命名

# 当语句中包含至少多少个敏感词时才会禁止发送, 仅对聊天有效
# 设置小于 0 则不启用
BLOCK-SENDING: 3

# 忽略的标点符号, 插件将智能过滤替换
IGNORED-PUNCTUATIONS: ['!','.',',','#','$','%','&','*','(',')','|','?','/','@','"','\',';','[',']','{','}','+','~','-','_','=','^','<','>',' ','　','！','。','，','￥','（','）','？','、','“','‘','；','【','】','——','……','《','》','\\']
# 过滤替换的符号
REPLACEMENT: '*'
